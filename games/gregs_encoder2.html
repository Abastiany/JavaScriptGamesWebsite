<script type="text/javascript">
function encodeIt2()
{
    document.getElementById("message").innerHTML  = ("<h2>&nbsp;</h2>");
    //initialize variables
    var msg = prompt("Enter your message." , " ");
    var newmsg = " ";
    var newCode = 0;
    var specialCode = (Math.floor(Math.random() * 10)) + 1;
	
    //the loop encodes each letter in the message string
    for (var j = 0; j < msg.length; j++)
    {
              //check for upppercase letters and encode them
        if ((msg.charCodeAt(j)>=65) && (msg.charCodeAt(j)<=90))
            {
                newcode = (msg.charCodeAt(j) + 32 - specialCode);
            }
        //check for lowercase letters and encode them
        else if ((msg.charCodeAt(j)>=97) && (msg.charCodeAt(j)<=(127 - specialCode)))
            {
                newcode = (msg.charCodeAt(j) - 32 - specialCode);
            }
        //check for numbers and special characters and encode them
        else if (((msg.charCodeAt(j) > 90) && (msg.charCodeAt(j) < 97)) || (msg.charCodeAt(j) < 65))
            {
                newcode = (msg.charCodeAt(j) + specialCode);
            }
        //check for special characters "{, |, } or ~" (should almost never happen)
        else if ((msg.charCodeAt(j) > 122) && (msg.charCodeAt(j) < 127))
            {
                newcode = (msg.charCodeAt(j) - specialCode);
            }
        //add each encoded character to the new message
			 newmsg = newmsg + " " + String.fromCharCode(newcode);
    }
    
    //display the encoded message on the web page
    document.getElementById("secret").innerHTML = ("<h2>" + newmsg + "</h2>");
    //decide if original message should be shown
    var choice1 = prompt("Do you want the original message displayed? Yes or No?" , " ");
    if ((choice1.charAt(0) == 'y') || (choice1.charAt(0) == 'Y'))
        {
            document.getElementById("message").innerHTML = ("<h2>" + msg + "</h2>");
        }
    //decide if encryption key should be shown
    var choice2 = prompt("Do you want the encryption key displayed? Yes or No?" , " ");
    if ((choice2.charAt(0) == 'y') || (choice2.charAt(0) == 'Y'))
        {
            document.getElementById("key").innerHTML = ("<h2>" + specialCode + "</h2>");
        }
}

</script>
